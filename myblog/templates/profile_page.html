{% extends 'base.html' %}
{% load static %}




{% block carousel%}
{% endblock %}


{% block content %}
<form class="form-create_post" method="post" action="">
    {% csrf_token %}
    <h1 class="h3 mb-3 mt-3 font-weight-normal">Редактировать профиль</h1>
    <div class="col-md-4 mb-3 mx-auto">
        <label for="inputUsername">Изменить ник {{ user.username }}</label>
        {{ form.username }}
    </div>
    <div class="col-md-4 mb-3 mx-auto">
        <label for="inputPassword">Новый пароль</label>
        {{ form.password }}
    </div>
    <div class="col-md-4 mb-3 mx-auto">
        <label for="ReInputPassword">Повторите пароль</label>
        {{ form.confirm_password }}
    </div>
    <div class="col-md-4 mb-3 mx-auto">
        <label for="inputFirstName">Изменить имя {{ user.first_name }}</label>
        {{ form.first_name }}
    </div>
    <div class="col-md-4 mb-3 mx-auto">
        <label for="inputLastName">Изменить фамилию {{ user.last_name }}</label>
        {{ form.last_name }}
    </div>
    <div class="col-md-4 mb-3 mx-auto">
        <label for="InputEmail">Изменить email {{ user.email }}</label>
        {{ form.email }}
    </div>
    <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">Создать</button>
</form>
{% endblock %}
